<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('pokemon/zhenbei.png');
            background-size: cover;
            background-position: center;
        }

        .text {
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            max-width: 600px;
            word-wrap: break-word;
            text-align: center;
        }

        .hidden-button {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="text" id="text"></div>
    <script>
        const text = "你好，新来的训练家，我是大木博士。我很高兴，你能来接受挑战。接下来你将对战三位道馆馆主，合理选择出战的宠物，将是你制胜的关键。";
        const textElement = document.getElementById('text');
        let index = 0;

        function showText() {
            if (index < text.length) {
                textElement.innerHTML += text[index];
                index++;
                setTimeout(showText, 100); // Adjust the time interval as needed
            }
        }

        showText();
    </script>
</body>
</html>
